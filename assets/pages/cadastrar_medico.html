<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css//cadastro/cadastro_medico.css">
    <link rel="stylesheet" href="../css//cadastro/cadastro_medico_responsivade.css">
    <!--Logo na aba da google-->
    <link rel="icon" type="image/png" href="../img/geral/Logo.svg">
    <title>Cadastrar médico</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <div id="div-logo">
                <h1>Odonto kids</h1>
                <img src="../img/geral/Logo.svg" alt="Odonto Kids logo">
            </div>
        </div>
    </nav>


    <!--Cadastro Card-->
    <div class="container">
        <div class="card">
             <h1>Cadastro de médico</h1>
 
             <!-- Formulário de cadastro -->
             <form method="post" class="cadastro_form">
                <div class="div_form_input">
                    <!-- Nome completo -->
                    <div class="header_input">
                        <img src="../img/cadastro/cadastro_nome_input_icon.png" alt="icone de user" class="label_icon">
                        <label for="txt_nome" class="input_label">Nome completo</label>
                    </div>
                    <input type="text" name="txt_nome" id="txt_nome" class="form_input" placeholder="Clique aqui para digitar">

                    <!-- Email -->
                    <div class="header_input">
                        <img src="../img/cadastro/icone_email.png" alt="icone de email" class="label_icon">
                        <label for="txt_email" class="input_label">Email</label>
                    </div>
                    <input type="email" name="txt_email" id="txt_email" class="form_input" placeholder="Digite seu email">

                    <!-- CPF -->
                    <div class="header_input">
                        <img src="../img/cadastro/icone_cpf.png" alt="icone de CPF" class="label_icon">
                        <label for="txt_cpf" class="input_label">CPF</label>
                    </div>
                    <input type="text" name="txt_cpf" id="txt_cpf" class="form_input" placeholder="Digite seu CPF">

                    <!-- Telefone -->
                    <div class="header_input">
                        <img src="../img/cadastro/icone_telefone.png" alt="icone de telefone" class="label_icon">
                        <label for="txt_telefone" class="input_label">Telefone</label>
                    </div>
                    <input type="tel" name="txt_telefone" id="txt_telefone" class="form_input" placeholder="Digite seu telefone">
                </div>

                <div class="div_form_input">
                    <!-- Data de nascimento -->
                    <div class="header_input">
                        <img src="../img/cadastro/icone_niversario.png" alt="icone de data de nascimento" class="label_icon">
                        <label for="txt_data_nascimento" class="input_label">Data de nascimento</label>
                    </div>
                    <input type="date" name="txt_data_nascimento" id="txt_data_nascimento" class="form_input">

                    <!-- Gênero -->
                    <div class="header_input">
                        <img src="../img/cadastro/icone_gênero.png " alt="icone de gênero" class="label_icon">
                        <label for="txt_genero" class="input_label">Gênero</label>
                    </div>
                    <select name="txt_genero" id="txt_genero" class="form_input">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>

                    <!-- CRM -->
                    <div class="header_input">
                        <img src="../img/cadastro/crm_icon.png" alt="icone de CRM" class="label_icon">
                        <label for="txt_crm" class="input_label">CRM</label>
                    </div>
                    <input type="text" name="txt_crm" id="txt_crm" class="form_input" placeholder="Digite seu CRM">

                    <!-- Especialidade -->
                    <div class="header_input">
                        <img src="../img/cadastro/especialidade_icon.png" alt="icone de especialidade" class="label_icon">
                        <label for="txt_especialidade" class="input_label">Especialidade</label>
                    </div>
                    <select name="txt_especialidade" id="txt_especialidade" class="form_input">
                        <option value="">Selecione</option> <!-- Tirar isso, para que não atrapalhar na verificação -->
                        <!-- Lógica php para puxar as opções que estão no banco -->                       
                    </select>
                </div>
             </form>

             <!-- Botões e ações do usuário -->
             <div class="user_actions">
                <button type="submit" class="btn_cadastrar" name="btn_cadastrar">Cadastrar</button>
            </div>
        </div>
     </div>
</body>
</html>
