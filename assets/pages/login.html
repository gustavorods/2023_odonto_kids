<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Criar Conta -->
        <div class="form-container sing-up">
            <form>
                <h1>Cadastrar-se</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <img src="../img/login/google-plus-g.svg" alt="login - icon">
                    </a>
                    <a href="#" class="icon">
                        <img src="../img/login/google-plus-g.svg" alt="login - icon">
                    </a>
                    <a href="#" class="icon">
                        <img src="../img/login/google-plus-g.svg" alt="login - icon">
                    </a>
                    <a href="#" class="icon">
                        <img src="../img/login/google-plus-g.svg" alt="login - icon">
                    </a>
                </div>
                <span>Ou use seu email para se registrar</span>
                <input type="text" 
                placeholder="Nome">
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Senha">
                <button>Cadastrar-se</button>
            </form>
        </div>
        <!-- Logar na conta Conta -->
        <div class="form-container sing-up">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <img src="../img/login/google-plus-g.svg" alt="login - icon">
                    </a>
                    <a href="#" class="icon">
                        <img src="../img/login/google-plus-g.svg" alt="login - icon">
                    </a>
                    <a href="#" class="icon">
                        <img src="../img/login/google-plus-g.svg" alt="login - icon">
                    </a>
                    <a href="#" class="icon">
                        <img src="../img/login/google-plus-g.svg" alt="login - icon">
                    </a>
                </div>
                <span>Ou use seu email e senha para Entrar</span>
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Senha">
                <a href="#">
                    Esqueceu sua senha?
                </a>
                <button>Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
