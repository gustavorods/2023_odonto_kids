<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/login/login.css">
    <!--Logo na aba da google-->
    <link rel="icon" type="image/png" href="../img/geral/Logo.svg">
    <title>Login</title>    
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a href="../../index.html"><img src="../img/login/bacl.svg" alt="seta de voltar branca" class="navbar_seta_voltar"></a>
        
                <div id="div-logo">
                    <h1>Odonto kids</h1>
                    <img src="../img/geral/Logo.svg" alt="Odonto Kids logo">
                </div>

                <!--Apenas uma div sem nada, para que os elementos c    entralizem melhor na tela-->
                <div></div>
            </div>
    </nav>

    <!--Login Card-->
    <div class="container">
       <div class="card">
            <h1>Entrar</h1>
            <span>É bom ter você de volta!</span>

            <!--Formulario de login-->
            <form method="post" class="login_form">
                <div class="header_input">
                    <img src="../img/login/Login Email input icon.png" alt="icone de user" class="label_icon">
                    <label for="txt_email" class="input_label">Email</label>
                </div>
                <input type="email" name="txt_email" class="form_input" placeholder="Clique aqui para digitar">
                
                <div class="header_input">
                    <img src="../img/login/Login senha input icon.png" alt="icone de cadeado" class="label_icon">
                    <label for="txt_senha" class="input_label">Senha</label>
                </div>
                <input type="password" name="txt_senha" class="form_input" placeholder="Clique aqui para digitar">

                 <!--Botões e ações do usuario-->
                <div class="user_actions">
                    <button type="submit" class="btn_entrar">Entrar</button>
                    <a href="#" class="link">Criar uma conta</a>
                    <a href="#" class="link">Esqueceu a senha?</a>
                </div>
            </form>
       </div>
    </div>
</body>
</html>
