<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/78372ad020.js" crossorigin="anonymous"></script>    <title>Login</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Criar Conta -->
        <div class="form-container sing-up">
            <form>
                <h1>Cadastrar-se</h1>
                <div class="social-icons">
                    <a href="#" class="icon">         
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                </div>
                <span>Ou use seu email para se registrar</span>
                <input type="text" 
                placeholder="Nome">
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Senha">
                <button>Cadastrar-se</button>
            </form>
        </div>
        <!-- Logar na Conta -->
        <div class="form-container sing-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                </div>
                <span>Ou use seu email e senha para Entrar</span>
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Senha">
                <a href="#">
                    Esqueceu sua senha?
                </a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Entre usando seus dados pessoais para usar tudo do site</p>
                    <button class="hidden" 
                    id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>OlÃ¡! Novo aqui?</h1>
                    <p>FaÃ§a o cadastro usando seus dados pessoais para usar tudo do site</p>
                    <button class="hidden" 
                    id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
